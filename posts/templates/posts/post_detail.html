<!-- post_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container bg-secondary text-white p-4">
    <h1>{{post.title}}</h1>
    <h3>Author: {{post.author}}</h3>
    <h5>Posted on: {{post.created_at}}</h5>
</div>
<div class="container-md p-4 border border-secondary">
  {{post.html|safe}}
</div>
{% endblock %}
