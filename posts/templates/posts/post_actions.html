{% if user.is_authenticated and post.author == user %}
    <div class="btn-group pt-2" role="group" aria-label="Post actions">

    <a href="{% url 'posts:post-update' post.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'posts:post-delete' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
{% endif %}
