{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <div class="card mb-2" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Author: {{post.author}}</h6>
            <p class="card-text">{{post.html|safe}}</p>
            <a href="{% url 'posts:post-detail' pk=post.pk %}" class="card-link">Read now</a>
          </div>
        </div>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
