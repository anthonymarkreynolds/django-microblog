<!-- post_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    {% if posts %}
        <ul class="list-unstyled">
            {% for post in posts %}
                <li>
                    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
                    <p>by {{ post.author.username }} on {{ post.created_at }}</p>
                    <p>{{ post.text|safe }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
